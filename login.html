<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DisasterPrep</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="overlay"></div>

        <div class="auth-card animate-fade">
            <div class="logo">
                <h1>üåç <span>DisasterPrep</span></h1>
                <p class="tagline">Empowering safety through education</p>
            </div>

            <form id="loginForm" class="form-content">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="switch-link">
                    Don‚Äôt have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault(); // Stop page reload

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
      window.location.href = "dashboard.html";
    }
  } catch (error) {
    alert("Server unreachable");
  }
});
</script>

</body>
</html>
