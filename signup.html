<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DisasterPrep</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="auth.css">
</head>
<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault(); // stop form from refreshing page

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("http://localhost:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
      // Redirect to login page after successful signup
      window.location.href = "login.html";
    }
  } catch (error) {
    alert("Error connecting to server");
  }
});
</script>
<body>

    <div class="auth-container">
        <div class="overlay"></div>

        <div class="auth-card animate-fade">
            <div class="logo">
                <h1>üåç <span>DisasterPrep</span></h1>
                <p class="tagline">Join our mission to build safer communities.</p>
            </div>

            <form id="signupForm" method="POST" class="form-content">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <p class="switch-link">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
